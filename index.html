<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./profile_crd.css">
  <link rel="stylesheet" href="./normalize.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <img  class="background1" src="./images/bg-pattern-top.svg" alt="#">
    <img class="background2" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="crd">
      <div class="backgr"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <img class="victor" src="./images/image-victor.jpg" alt="user of the profile">
      <div class="name">
        <p class="user">Victor Crest <span>26</span></p>
        <span class="city">London</span>
      </div>
      <div class="info">
        <div>
          <p class="number">80K</p>
          <p class="kind">Followers</p>
        </div>
        <div>
          <p class="number"> 803K</p>
          <p class="kind"> Likes</p>
        </div>
        <div>
          <p class="number"> 1.4K</p>
          <p class="kind"> Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> mohamed nasr</a>
  </footer>
</body>

</html>
